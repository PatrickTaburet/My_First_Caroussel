<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caroussel V2</title>
    <link rel="stylesheet" href="/V2/v2.css">
</head>
<body>
    <section class="sliderCaroussel">   
        <h1>MY SECOND SUPER CAROUSSEL</h1>
        <a href="/index.html"> <button class="v2Button">BACK</button></a>
        <div class="carousselContainer">
            <img type="button" onclick="slideToLeft()" class="leftButton" src="/IMG/buttonLeft.png"></img>
            <div class="hoverBox">
                <ul class="imagesContainer">
                    <li class="slide">
                        <img class="imageOne" src="" alt="">
                    </li>
                    <li class="slide">
                        <img class="imageTwo" alt="">
                    </li>
                    <li class="slide">
                        <img class="imageThree" alt="">
                    </li>   
                </ul>
            </div>
            <img type="button" onclick="slideToRight()" class="rightButton" src="/IMG/buttonRight.png"></img>
        </div>
        <div class="positionBar">
            <img id="firstPosition" class="pointBar" src="" alt="">
            <img id="secondPosition" class="pointBar" src="" alt="">
            <img id="thirdPosition" class="pointBar" src="" alt="">
        </div>
    </section>  
</body>
<script src="/V2/v2.js"></script>
</html>
